<html>
  <body>
    <!-- Send text to websocket -->
    <input id="userInput" type="text">
    <button onclick="ws.send(document.getElementById('userInput').value)">Send</button>
    <!-- Results -->
    <div id="message"></div>
    <script>
      function showMessage(text) {
        document.getElementById('message').innerHTML = text;
      }
	  //document.location.host
	  var host='127.0.0.1:8080';
	  //var host='Rial-Station:8080';
      var ws = new WebSocket('ws://'+host+'/websocket');
      showMessage('Connecting to:'+host+'...');
      ws.onopen = function() { showMessage('Connected to:'+host); };
      ws.onclose = function() { showMessage('Lost connection to:'+host); };
      ws.onmessage = function(msg) { showMessage(msg.data); };
    </script>
  </body>
</html>
